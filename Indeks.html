<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    html {
      height: 100%;
    }

    .container {
      width: 100%;
      max-width: 680px;
      padding: 48px 24px;
      text-align: center;
    }

    .profile-section {
      margin-bottom: 48px;
    }

    .profile-image {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #ffffff;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .profile-bio {
      font-size: 16px;
      color: #a3a3a3;
      line-height: 1.5;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 32px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid #ffffff;
      gap: 12px;
    }

    .link-button:hover {
      background: #a3a3a3;
      border-color: #a3a3a3;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }

    .link-icon {
      font-size: 24px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 16px;
      }

      .profile-name {
        font-size: 24px;
      }

      .link-button {
        padding: 16px 24px;
        font-size: 16px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>

  <script>
    const defaultConfig = {
      background_color: "#000000",
      button_color: "#ffffff",
      text_color: "#000000",
      profile_name: "DenisDaily",
      profile_bio: "Ikuti saya di platform favorit Anda!",
      youtube_text: "YouTube",
      roblox_text: "Roblox",
      twitter_text: "Twitter",
      font_family: "sans-serif",
      font_size: 16
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const buttonColor = config.button_color || defaultConfig.button_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.body.style.background = backgroundColor;
      
      const buttons = document.querySelectorAll('.link-button');
      buttons.forEach(button => {
        button.style.background = buttonColor;
        button.style.borderColor = buttonColor;
        button.style.color = textColor;
        button.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
        button.style.fontSize = `${fontSize * 1.125}px`;
      });

      const profileName = document.getElementById('profileName');
      profileName.textContent = config.profile_name || defaultConfig.profile_name;
      profileName.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
      profileName.style.fontSize = `${fontSize * 1.75}px`;

      const profileBio = document.getElementById('profileBio');
      profileBio.textContent = config.profile_bio || defaultConfig.profile_bio;
      profileBio.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
      profileBio.style.fontSize = `${fontSize}px`;

      document.getElementById('youtubeText').textContent = config.youtube_text || defaultConfig.youtube_text;
      document.getElementById('robloxText').textContent = config.roblox_text || defaultConfig.roblox_text;
      document.getElementById('twitterText').textContent = config.twitter_text || defaultConfig.twitter_text;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.button_color || defaultConfig.button_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["profile_name", config.profile_name || defaultConfig.profile_name],
        ["profile_bio", config.profile_bio || defaultConfig.profile_bio],
        ["youtube_text", config.youtube_text || defaultConfig.youtube_text],
        ["roblox_text", config.roblox_text || defaultConfig.roblox_text],
        ["twitter_text", config.twitter_text || defaultConfig.twitter_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
